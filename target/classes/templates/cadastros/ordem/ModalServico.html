<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	

<div class="modal fade" id="modal-default">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Insira os dados do serviço</h4>
              </div>
              <div class="modal-body">
              
              <div class="post">

				<div class="box-body">
				
				<form name="form_lista_clientes" method="POST">
				           		
						<!-- Nome -->
						<div class="form-group col-xs-6 col-sm-6 bw-required">
								<label for="descricao" class="control-label">Descrição</label>
										<input type="text" class="form-control" id="descricao" name="descricao" />
						</div>
                						
						<!-- Razão Social -->
                		<div class="form-group col-xs-3 col-sm-3">
							<label for="quantidade">Quantidade*</label>
							 <input type="text" class="form-control js-quantidade" id="quantidadeServico" name="quantidadeServico" />
						</div>
						
						<!-- Razão Social -->
                		<div class="form-group col-xs-3 col-sm-3">
							<label for="valorUnitario">Valor Unitário*</label>
							 <input type="text" class="form-control js-valor-unitario js-decimal" id="valorUnitario" name="valorUnitario" />
						</div>
											
						<div class="form-group  col-sm-12">
						<label for="detalhes">Detalhes</label>
							<textarea class="form-control js-detalhes" id="detalhes" rows="5" 
								placeholder="Descreva detalhes sobre o"></textarea>
						</div>
					
					
						
					</form><!-- Final de formulário -->
						
                </div><!-- box-body -->
                
              </div><!-- Post -->                
                
              </div>
              <div class="modal-footer">
              	<!--<button type="button" class="btn btn-default btn-lrg ajax" title="Ajax Request">
    				<i class="fa fa-spin fa-refresh"></i>&nbsp; Get External Content
  				</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary js-modal-inserir-servico-btn">Inserir Novo Serviço</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        
 </html>
