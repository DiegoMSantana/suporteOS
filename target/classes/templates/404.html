<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layoutPadrao'">

<head>

<title>Cadastro de Cliente</title>

<!-- daterange picker -->
<link rel="stylesheet" th:href="@{/layout/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
<!-- bootstrap datepicker -->
<link rel="stylesheet"
	th:href="@{/layout/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">

</head>

<body>

<!-- Main content -->

<section class="content" layout:fragment="conteudo">
   <div class="error-page">
        <h2 class="headline text-yellow"> 404</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> Oops! A página não foi encontrada!</h3>

          <p>
            Não encontramos a página que você estava procurando,
            enquanto isso, você pode <a th:href="@{/}">retornar para página inicial</a> ou tente usar o formulário de busca.
          </p>

          <form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
</section>
 <!-- /.content -->
